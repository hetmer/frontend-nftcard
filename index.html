<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="card">
            <div class="diamond color-change">
                <img src="./assets/image-equilibrium.jpg" alt="diamondimg">
            </div>
            <div class="diamond-heading color-change">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="card-description " >
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price-time">
                <div class="price">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"></path></svg>
                    <h4>0.041ETH</h4>
                </div>

                <div class="time">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"></path></svg>
                    <p>3 Days Left</p>
                </div>
            </div>

            <hr class="line">

            <div class="profile-info">
                <img src="./assets/pngtree-cartoon-color-simple-male-avatar-png-image_1934459-removebg-preview.png" class="avatar-img" alt="profileimg">
                <p>Creation of</p>
                <p class="color-change">Jules Wyvern</p>
            </div>
        </div>
        <div class="attribute">
            <p>Code by <a href="https://twitter.com/hetansh_mer">Hetansh Mer</a></p>
        </div>
    </div>
</body>
</html>
